name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    env:
      UV_PYTHON: "3.12"
      CARGO_TERM_COLOR: always
      UV_CACHE_DIR: "${RUNNER_TEMP}/uv-cache"
      CARGO_HOME: "${RUNNER_TEMP}/cargo"
      CARGO_TARGET_DIR: "${RUNNER_TEMP}/cargo-target"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.28"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ runner.os }}-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust version
        id: rustc-version
        run: echo "version=$(rustc -V | tr ' ' '-')" >> "$GITHUB_OUTPUT"

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CARGO_HOME }}/registry
            ${{ env.CARGO_HOME }}/git
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Cache cargo target
        uses: actions/cache@v4
        with:
          path: ${{ env.CARGO_TARGET_DIR }}
          key: cargo-target-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ steps.rustc-version.outputs.version }}
          restore-keys: |
            cargo-target-${{ runner.os }}-

      - name: Install Python dependencies
        run: uv sync --dev

      - name: Run quality gate
        run: make check
